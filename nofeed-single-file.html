    <div class="container">

                >

            <button class="search-btn" onclick="handleSearch()">

        <!-- Â∏∏Áî®Âπ≥Âè∞Âø´Êç∑ÊåâÈíÆ -->
        <div class="platforms">
            <p class="platforms-title">Â∏∏Áî®Âπ≥Âè∞Âø´Êç∑ÈÄâÊã©:</p>
            <div class="platform-tags">
                <button class="platform-tag" onclick="selectPlatform('zhihu')">Áü•‰πé</button>
                <button class="platform-tag" onclick="selectPlatform('xiaohongshu')">Â∞èÁ∫¢‰π¶</button>
                <button class="platform-tag" onclick="selectPlatform('weibo')">ÂæÆÂçö</button>
                <button class="platform-tag" onclick="selectPlatform('bilibili')">ÂìîÂì©ÂìîÂì©</button>
            </div>
            <p class="alias-info">
                ÊîØÊåÅ‰∏≠ÊñáÂêçÁß∞ÂíåÂà´Âêç: Áü•‰πé/zh, Â∞èÁ∫¢‰π¶/xhs, ÂæÆÂçö/wb, ÂìîÂì©ÂìîÂì©/bl/bÁ´ô
            </p>

    <script>
        // ÊîØÊåÅÁöÑÂπ≥Âè∞ÈÖçÁΩÆ
        const platforms = [
            {
                id: 'zhihu',
                name: 'Áü•‰πé',
                aliases: ['zh', 'zhihu', 'Áü•‰πé'],
                searchUrl: 'https://www.zhihu.com/search?type=content&q={keyword}',
            },
            {
                id: 'xiaohongshu',
                name: 'Â∞èÁ∫¢‰π¶',
                aliases: ['xhs', 'xiaohongshu', 'Â∞èÁ∫¢‰π¶'],
                searchUrl: 'https://www.xiaohongshu.com/search_result?keyword={keyword}',
            },
            {
                id: 'weibo',
                name: 'ÂæÆÂçö',
                aliases: ['wb', 'weibo', 'ÂæÆÂçö'],
                searchUrl: 'https://s.weibo.com/weibo?q={keyword}',
            },
            {
                id: 'bilibili',
                name: 'ÂìîÂì©ÂìîÂì©',
                aliases: ['bl', 'bilibili', 'ÂìîÂì©ÂìîÂì©', 'bÁ´ô'],
                searchUrl: 'https://search.bilibili.com/all?keyword={keyword}',
            }
        ];

        // Ê†πÊçÆÂà´ÂêçËé∑ÂèñÂπ≥Âè∞‰ø°ÊÅØ
        function getPlatformByAlias(alias) {
            return platforms.find(p => 
                p.id === alias.toLowerCase() || 
                p.aliases.some(a => a.toLowerCase() === alias.toLowerCase())
            );
        }

        // Â§ÑÁêÜÊêúÁ¥¢
        function handleSearch() {
            const platformInput = document.getElementById('platform-input');
            const keywordInput = document.getElementById('keyword-input');
            
            const platform = platformInput.value.trim();
            const keyword = keywordInput.value.trim();

            if (!keyword || !platform) {
                alert('ËØ∑ËæìÂÖ•ÂÖ≥ÈîÆËØçÂíåÂπ≥Âè∞');
                return;
            }

            // Ê†πÊçÆÂà´ÂêçËé∑ÂèñÂπ≥Âè∞‰ø°ÊÅØ
            const platformInfo = getPlatformByAlias(platform);
            if (!platformInfo) {
                alert(`‰∏çÊîØÊåÅÁöÑÂπ≥Âè∞: ${platform}`);
                return;
            }

            // ÂØπÂÖ≥ÈîÆËØçËøõË°åURLÁºñÁ†Å
            const encodedKeyword = encodeURIComponent(keyword);
            
            // ÁîüÊàêÊêúÁ¥¢URL
            const searchUrl = platformInfo.searchUrl.replace('{keyword}', encodedKeyword);
            
            // Áõ¥Êé•Ë∑≥ËΩ¨Âà∞ÁõÆÊ†áÂπ≥Âè∞ÁöÑÊêúÁ¥¢ÁªìÊûúÈ°µ
            window.open(searchUrl, '_blank');
        }

        // ÈÄâÊã©Âπ≥Âè∞
        function selectPlatform(platformId) {
            const platformInput = document.getElementById('platform-input');
            platformInput.value = platformId;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.platform-tag').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // ÈîÆÁõò‰∫ã‰ª∂Â§ÑÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            const platformInput = document.getElementById('platform-input');
            const keywordInput = document.getElementById('keyword-input');
            
            platformInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            keywordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        });
    </script>
